buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // AGP sürümünü 8.2.1 veya daha yüksek sürüme güncelleyin
        classpath 'com.android.tools.build:gradle:8.2.1'  // Güncellenmiş olmalı
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.my_coma"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    // Java 17 yapılandırmasını buraya ekleyin
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"  // Java 17 olarak ayarlandı
    }

    defaultConfig {
        applicationId = "com.example.my_coma"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
